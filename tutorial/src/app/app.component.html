<!-- Toolbar -->
<mat-toolbar color='primary' class='header'>
	<div>
		Student Records
	</div>
	<span class='nav-tool-items'>
		<mat-icon (click)='sidenave.toggle()' class='hamburger'>Menu</mat-icon>
	</span>
</mat-toolbar>

<mat-sidenav-container>
<!--  Sidenav	 -->
	<mat-sidenav 
		#sidenav 
		[mode]='isBiggerScreen() ? "over": "side" ' 
		[(opened)]='opened' [fixedInViewport]='true'
		[fixedTopGap]>
		
		<mat-nav-list>
			<a 
			   mat-list-item 
			   routerLinkActive='active'
			   routerLink='/add-student'
			>
				<mat-icon>format_list_bulleted</mat-icon>View Students
			</a>
			
			<a 
			   mat-list-item 
			   routerLinkActive='active'
			   routerLink='/add-student'
			>
				<at-icon>format_list_bulleted</at-icon> View Students
			</a>
		</mat-nav-list>
	</mat-sidenav>
	
<!--  Main Content	 -->
	<mat-sidenav-content>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
